<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="dashboard.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh; /* Ensure that body takes up the full viewport height */
            flex-direction: column; /* Arrange items vertically */
        }
        .logo {
            position: absolute; /* Position the logo absolutely */
            top: 1px; /* Adjust top position */
            left: 5px; /* Adjust left position */
            width: 50px; /* Adjust the width of the logo */
            height: auto; /* Maintain aspect ratio */
        }
        .container {
            display: flex;
            flex: 1; /* Take up remaining space */
        }
        .sidebar {
            background-color: #333;
            color: #fff;
            width: 200px;
            padding: 20px;
        }
        .sidebar h1 {
            margin-bottom: 20px;
            text-align: center;
        }
        .sidebar button {
            display: block;
            width: 100%;
            padding: 10px 0;
            margin-bottom: 10px;
            text-align: left;
            background-color: #555;
            border: none;
            color: #fff;
            cursor: pointer;
        }
        .sidebar button:hover {
            background-color: #777;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .box-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px; /* Add margin between boxes and calendar */
        }
        .box {
            background-color: #f0f0f0;
            width: 45%; /* Adjust as needed */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .box h2 {
            margin-bottom: 10px;
        }
        .box p {
            margin-bottom: 20px;
        }
        .view-more-btn {
            display: block;
            width: 100%;
            padding: 10px;
            text-align: center;
            background-color: #555;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }
        .view-more-btn:hover {
            background-color: #777;
        }
        .calendar-container {
            flex: 1; /* Take up remaining space */
            border-top: 1px solid #ccc; /* Add a border above the calendar */
        }
        .calendar {
            width: 100%;
            height: 600px; /* Set calendar height as needed */
            border: none; /* Remove border from iframe */
        }
        .logout-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            background-color: #555;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img src="Logo1.png" alt="Logo" class="logo">
    <button class="logout-btn" onclick="window.location.href = 'login.html'">Logout</button>
    <div class="container">

        <div class="sidebar">
            <h1>Dashboard</h1>
            <button onclick="window.location.href = 'arena.html'">Arena</button>
            <button onclick="window.location.href = 'eq.html'">Equipment</button>
            <button onclick="window.location.href = 'info.html'">Information</button>
        </div>
        <div class="main-content">
            <h1 class="title">Home</h1>
            <div class="box-container">
                <div class="box">
                    <h2>Arena Booking</h2>
                    <h1 id="arenaCount">0</h1>
                    <button class="view-more-btn" onclick="window.location.href = 'arena.html'">View More</button>
                </div>
                <div class="box">
                    <h2>Equipment Booking</h2>
                    <h1 id="equipmentCount">0</h1>
                    <button class="view-more-btn" onclick="window.location.href = 'eq.html'">View More</button>
                </div>
            </div>
            
            <div class="calendar-container">
                <iframe src="https://calendar.google.com/calendar/embed?src=en.malaysia%23holiday%40group.v.calendar.google.com&ctz=Asia%2FKuala_Lumpur" class="calendar" frameborder="0" scrolling="no"></iframe>

            </div>
        </div>
    </div>

        function showArena() {
            // Code to show arena-related content
        }

        function showEquipment() {
            // Code to show equipment-related content
        }

        function showInformation() {
            // Code to show information-related content
        }

        function viewMoreArena() {
            // Code to handle view more for arena booking
        }

        function viewMoreEquipment() {
            // Code to handle view more for equipment booking
        }
        
        function redirectToHome() {
            window.location.href = "dashboard.html";
        }
    </script>
</body>
</html>
