<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="login.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('bg img 1.jpg'); 
      background-size: cover; 
      padding: 20px;
      margin: 0; 
     
   
      
    }
    .logo {
      position: fixed; 
      top: 10px; 
      left: 710px; 
      width: 120px; 
      height: auto;
    }
    .container {
      position: fixed;
      top: 50px;
      left: 600px;
      width: 300px;
      margin: 80px auto 0; 
      padding: 20px;
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"],
    input[type="password"] {
      width: 90%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <img src="Logo1.png" alt="Logo" class="logo">
  <div class="container">
    <h2>Login</h2>
    <!-- 
    <form  method="post">
      <label for="username">Student ID:</label>
      <input type="text" id="username" name="username" placeholder="Enter Student ID" required>

      <input type="checkbox" name="Remember" id="rm" checked>
      <label for="rm" id="Remember">Remember Me</label><br>
      <br><button type="reset">Reset</button> <br>
    
     <br><a href="register.html">New Account</a> <br>
      <br><input type="submit" value="Login" onclick="redirectToDashboard(event)">
     
    </form>  -->

    <form method="post" onsubmit="redirectToDashboard(event)">
      <label for="username">Student ID:</label>
      <input type="text" id="username" name="username" placeholder="Enter Student ID" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
      <input type="checkbox" name="Remember" id="rm" checked>
      <label for="rm" id="Remember">Remember Me</label><br><br>
      <button type="reset">Reset</button><br><br>
      <a href="register.html">New Account</a><br><br>
      <input type="submit" value="Login">
  </form>
  
    
  </div>
</body>


</html>
